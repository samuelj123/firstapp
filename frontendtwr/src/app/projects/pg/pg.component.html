<div class="container">
  <form [formGroup]="pgForm" class="formsection">
    <div class="flag"></div>
    <h1 class="mat-h1">Add a New People Group</h1>
    <textarea placeholder="Name of People Group" type="text" formControlName="pgroup" required tabindex="1">
      </textarea>
    <textarea placeholder="People Group Description" type="text" formControlName="description" required tabindex="2">
      </textarea>
    <input placeholder="Population" type="number" formControlName="population" required tabindex="3">
    <span> % &nbsp;</span>
    <input placeholder="Access to Electricity" type="number" formControlName="electricityaccess" required tabindex="4">
    <input placeholder="Lower Age Limit" type="number" formControlName="agegrouplow" required tabindex="5"> 
    <input placeholder="Upper Age Limit" type="number" formControlName="agegrouphigh" required tabindex="6">
    <span> % &nbsp;</span>
    <input placeholder="Literacy Rate" type="number" formControlName="literacyrate" required tabindex="7">
    <label>Location Type</label>
    <select tabindex="8">
      <option *ngFor="let x of location" [value]="x">
        {{x}}
      </option>
    </select>
    <span> Rs. &nbsp;</span>
    <input placeholder="Average Income" type="number" formControlName="averageincome" tabindex="9" required>

    <div formArrayName="needs">
      <h3>Needs</h3>
      <div *ngFor="let address of pgForm.get('needs')['controls']; let i=index">
        <!-- The repeated alias template -->
        <div [formGroupName]="i" style="width: 80%">
          <input placeholder="needs" type="text" formControlName="need" tabindex="10">
        </div>
        <button (click)="delNeed(i)" class="delete"><i class="material-icons">delete</i></button>
      </div>
      <button class="addneed" color="primary" (click)="addNeed()" tabindex="11">Add Need</button>
    </div>
    <button color="primary" class="submit" (click)="onSubmit()" tabindex="12">Submit</button>
  </form>
  <!-- Values: {{pgForm.value | json }} -->
</div>
