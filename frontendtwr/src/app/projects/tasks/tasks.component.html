<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>Completed?</th>
            <th>Task Name</th>
            <th>Project</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let x of tasks'>
            <td><input type="checkbox" [(ngModel)]='x.complete' (click)='tick(x.id, $event)'></td>
            <td [class.complete]='x.complete'>{{x.task}}</td>
            <td [class.complete]='x.complete'>{{x.kpi.project.name}}</td>
            <td [class.complete]='x.complete'>{{x.kpi.project.startdate |dateadd2: x.duration | date }}</td >
            <td [class.complete]='x.complete'>{{x.kpi.project.startdate | dateadd2: x.enddate | date}}</td>
        </tr>
        <tbody>
    </table>
</div>
